<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Olympic 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6A5ACD, #00BFFF, #32CD32); /* Vibrant gradient */
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            width: 80px; /* Adjusted size */
            height: 80px; /* Adjusted size */
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Subtle shadow for logos */
        }

        /* Left corner logo */
        .logo-left {
            left: 20px;
        }

        /* Right corner logo */
        .logo-right {
            right: 20px;
        }

        h1 {
            font-size: 5.5em; /* Smaller font size */
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6); /* Soft glow shadow for a futuristic look */
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: slideIn 1s ease-out;
        }

        /* Slide-in effect for title */
        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        p {
            font-size: 2.5em; /* Slightly smaller font size */
            font-weight: 600;
            color: #FFDD57;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); /* Softer shadow for readability */
            animation: fadeIn 2s ease-in-out;
        }

        /* School Name Styling */
        .school-name {
            font-size: 2em; /* Smaller font size */
            font-weight: 600;
            color: #FFFFFF;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Stylish Button for Facebook Link */
        a {
            font-size: 1.5em; /* Smaller button font */
            color: white;
            text-decoration: none;
            padding: 18px 36px;
            border-radius: 50px;
            background: #FF6347;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            margin-top: 60px;
            animation: buttonHover 1.5s infinite alternate;
        }

        /* Button Hover Effect */
        a:hover {
            background: #FF4500;
            box-shadow: 0 18px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        /* Smooth animation for the button hover */
        @keyframes buttonHover {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 4.5em; /* Smaller font size for mobile */
                letter-spacing: 3px;
            }

            p {
                font-size: 1.8em;
            }

            a {
                font-size: 1.3em;
                padding: 14px 28px;
            }

            .school-name {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3.5em; /* Even smaller font size for small mobile screens */
                letter-spacing: 2px;
            }

            p {
                font-size: 1.5em;
            }

            a {
                font-size: 1.2em;
                padding: 12px 24px;
            }

            .school-name {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

<!-- Left corner logo -->
<img src="bnhs logo.jpg" alt="Left Logo" class="logo logo-left">

<!-- Right corner logo -->
<img src="sr2g logo.jpg" alt="Right Logo" class="logo logo-right">

<h1>ROBOTICS OLYMPIC</h1>
<p>March 13, 2025</p>

<!-- School Name Text -->
<div class="school-name">Bulan National High School</div>

<!-- Facebook Button-style Link -->
<a href="https://www.facebook.com/share/1BHiCWhNJW/" target="_blank">Visit us on Facebook</a>

</body>
</html>
